<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Wallperswide
    </title>
    <script src="Unit2.js"></script>
    <meta charset="utf-8" />
</head>
<body>
    <header class="grid-row" >
    </header>
    <main>
        <section>
            <button onclick="ArraySorter.bubleSort()">Buble</button>
            <button onclick="ArraySorter.runFast()">Fast</button>
        </section>
        <section>
            <input id="subSum" value="1, -2, 3, 4, -9, 6" />
            <button onclick="ArrayProcessingToolo.getSubSum()">O(n)</button>
            <button onclick="ArrayProcessingToolo.getSubSumSlow()">O(n)2</button>
            <button onclick="ArrayProcessingToolo.getMaxSequence()">MaxSequence</button>
            <button onclick="ArrayProcessingToolo.getMaxElemetn()">MaxElement</button>
            <button onclick="ArrayProcessingToolo.getMinElemetn()">MinElement</button>
            <button onclick="ArrayProcessingToolo.getMedian()">Median</button>
        </section>
        <section>
            <input id="date" value="31102011" />
            <button onclick="DateDisplayFormatter.getEUDate()">DD-MM-YYYY</button>
            <button onclick="DateDisplayFormatter.getDateFullMonth()">DD-MMName-YYYY</button>
            <button onclick="DateDisplayFormatter.getDateRegExp()">DD-MM-YYYY, pattern</button>
            <button onclick="DateDisplayFormatter.getDateRegExpPattern()">DD-MM-YYYY, pattern, patternOut</button>
        </section>
        <section>
            <textarea id="arg" cols="50" rows="2">"It show as work arguments. Arguments are working well!"</textarea>
            <input id="strMaxLength" type="number" value="" placeholder="Length strings" />
            <input id="strNumLines" type="number" value="" placeholder="Number of lines" />
            <label for="char">Char</label>
            <input type="radio" name="hyphenation" id="char" />
            <label for="word">Word</label>
            <input type="radio" name="hyphenation" id="word" />
            <label for="sentence">Sentence</label>
            <input type="radio" name="hyphenation" id="sentence" />
            <label for="without">Without</label>
            <input type="radio" name="hyphenation" id="without" checked />
            <button onclick="TextTransform.RunHyphenation()">Transform</button>
            <p id="outHyphination"></p>
        </section>
        <section>
            <label for="convertValue">Value</label>
            <input id="convertValue" value="F,F" />
            <label for="convertBase">Base of number</label>
            <input id="convertBase" type="number" value="16" />
            <label for="convertBaseOut">Base of out number</label>
            <input id="convertBaseOut" type="number" value="8" />
            <p id="convertResult"></p>
            <button onclick="BinaryConverter.toDec()">Calc</button>

        </section>
    </main>   
</body>
 
</html>
