    <script>
        function getSubSum() {
            let val = document.getElementById("subSum").defaultValue == null ? document.getElementById("subSum").defaultValue : document.getElementById("subSum").value;
            let arr = "[" + val + "]";

            let max = 0;
            let res = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] + res < 0) {
                    res = 0;
                    continue;
                }
                res = res + arr[i];
                if (res > max) max = res;
            }
            alert(max);
        }
        function getSubSum() {

            let arr = "[" + val + "]";

            let max = 0;
            let maxValue = "";
            let cur = 0;
