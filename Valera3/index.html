<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Wallperswide
    </title>
    <script type="module" src="./js/main.js"></script>
    <meta charset="utf-8" />
</head>
<body>
    <header class="grid-row" >
    </header>
    <main>
        <section>
            <input id="arrSort" value="19, -12, 4, 1, -3, 12, 59, 0, 13" />
            <button id="minMax">minMax</button>
            <button id="maxMin">maxMin</button>
            <button id="pow2">pow2</button>
            <button id="odd">odd</button>
        </section>
        <section>
            <input id="subSum" value="1, -2, 3, 4, -9, 6" />
            <button id="getSubSum">O(n)</button>
            <button id="getSubSumSlow">O(n)2</button>
            <button id="getMaxSequence">MaxSequence</button>
            <button id="getMaxElemetn">MaxElement</button>
            <button id="getMinElemetn">MinElement</button>
            <button id="getMedian">Median</button>
        </section>
        <section>
            <input id="date" value="31102011" />
            <button id="getEUDate">DD-MM-YYYY</button>
            <button id="getEUDateMs">DD-MM-YYYY from ms</button>
            <button id="getDateFullMonth">DD-MMName-YYYY</button>
            <button id="getDateRegExp">DD-MM-YYYY, pattern</button>
            <button id="getDateRegExpPattern">DD-MM-YYYY, pattern, patternOut</button>
        </section>
        <section>
            <textarea id="arg" cols="50" rows="2">"It show as work arguments. Arguments are working well!"</textarea>
            <input id="strMaxLength" type="number" value="" placeholder="Length strings" />
            <input id="strNumLines" type="number" value="" placeholder="Number of lines" />
            <label for="char">Char</label>
            <input type="radio" name="hyphenation" id="char" />
            <label for="word">Word</label>
            <input type="radio" name="hyphenation" id="word" />
            <label for="sentence">Sentence</label>
            <input type="radio" name="hyphenation" id="sentence" />
            <label for="without">Without</label>
            <input type="radio" name="hyphenation" id="without" checked />
            <button id="RunHyphenation">Transform</button>
            <p id="outHyphination"></p>
        </section>
        <section>
            <input id="stringCalc" value="4+6/2.5*2-100" />
            <button id="calc">Calc</button>
        </section>
        <section>
            <label for="convertValue">Value</label>
            <input id="convertValue" value="F,F" />
            <label for="convertBase">Base of number</label>
            <input id="convertBase" type="number" value="16" />
            <label for="convertBaseOut">Base of out number</label>
            <input id="convertBaseOut" type="number" value="8" />
            <p id="convertResult"></p>
            <button id="toDec">Calc</button>
        </section>
        <section>
            <input id="cashCalcA" type="number" value="12" />
            <input id="cashCalcB" type="number" value="10" />
            <input id="cashCalcOpp" value="+" />
            <button id="cashCalc">Calc</button>
        </section>
    </main>   
</body>
 
</html>
