<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Wallperswide
    </title>
    <script type="module" src="./build/_bundle.js"></script>
    <meta charset="utf-8" />
</head>
<body>
    <header class="grid-row" >
    </header>
    <main>
        <section class="section">
            <input id="date" value="2011-10-21" />
            <input id="inputFormat" placeholder="YYYYMMDD" />
            <input id="outputFormat" placeholder="YYYY-MM-DD" />
            <button id="formatDate">Format</button>
        </section>
        <section class="section">
            <textarea id="textFormaterStr" cols="50" rows="2">It show as work arguments. Arguments are working well!</textarea>
            <label for="strMaxLength">strMaxLength</label>
            <input id="strMaxLength" type="number" value="2"/>
            <label for="strNumLines">minMax</label>
            <input id="strNumLines" type="number" value="2"/>
            <select id="textFormater" name="textFormater">
                <option value="without" >without</option>
                <option value="sentence">sentence</option>
                <option value="word" selected>word</option>
                <option value="char">char</option>
            </select>
            <button onclick="TextTransform.RunHyphenation()">Transform</button>
        </section>
        <section class="section">
            <input id="stringCalc" value="4+6/2.5*2-100" />
            <button id="calc">Calc</button>
        </section>
        <section class="section">
            <form id="sorted" action="#">
                <input id="arrSort" value="19, -12, 4, 1, -3, 12, 59, 0, 13" />
                <label for="minMax">minMax</label>
                <input type="radio" name="sortType" id="minMax" value="minMax"/>
                <label for="maxMin">maxMin</label>
                <input type="radio" name="sortType" id="maxMin" value="maxMin"/>
                <label for="pow2">pow2</label>
                <input type="radio" name="sortType" id="pow2" value="pow2"/>
                <label for="odd">odd</label>
                <input type="radio" name="sortType" id="odd" value="odd"/>
            </form>
        </section>
        <section id="resulcConsole">
            <p id="output"></p>
        </section>
    </main>   
</body>
 
</html>
